<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="app.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="form-box">
            <h1>Bangalore Home Price Prediction</h1>
            <form>
                <div class="input-group">
                    <label for="uiSqft"><i class="fas fa-ruler-combined"></i> Area (Square Feet)</label>
                    <input type="number" id="uiSqft" placeholder="Enter square feet" required>
                </div>
                
                <div class="input-group">
                    <label for="uiBHK"><i class="fas fa-bed"></i> BHK</label>
                    <select id="uiBHK">
                        <option value="1">1 BHK</option>
                        <option value="2" selected>2 BHK</option>
                        <option value="3">3 BHK</option>
                        <option value="4">4 BHK</option>
                        <option value="5">5 BHK</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="uiBathrooms"><i class="fas fa-bath"></i> Bathrooms</label>
                    <select id="uiBathrooms">
                        <option value="1">1 Bathroom</option>
                        <option value="2" selected>2 Bathrooms</option>
                        <option value="3">3 Bathrooms</option>
                        <option value="4">4 Bathrooms</option>
                        <option value="5">5 Bathrooms</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="uiLocations"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <select id="uiLocations">
                        <option value="" disabled selected>Select Location</option>
                        <!-- Locations will be populated here -->
                    </select>
                </div>
                
                <button type="button" class="btn" onclick="onClickedEstimatePrice()">Estimate Price</button>
            </form>
            <div id="uiEstimatedPrice" class="result"></div>
        </div>
    </div>
</body>
</html>
